<div class="comp-wrap" (keydown.enter)="login()">
  <div class="login-container">
    <div class="login-form">
      <h1 class="emp page-header">Anmeldung</h1>
      <img src="cw-grad.png" id="colored">
      <input type="text" [(ngModel)]="username" placeholder="Nutzername">
      <input type="password" [(ngModel)]="password" placeholder="Passwort">
      <a class="button-primary" id="login" (click)="login()">Anmelden</a>
    </div>
  </div>
</div>
