<h1 class="emp page-header">Anmeldeformular</h1>
<div class="login-container">
  <div class="login-form">
    <input type="text" [(ngModel)]="username" placeholder="Nutzername">
    <input type="password" [(ngModel)]="password" placeholder="Passwort">
    <a class="button-primary" (click)="login()">Anmelden</a>
    @if (errorMessage !== null) {
    <p class="error">{{ errorMessage }}</p>
    }
  </div>
</div>
