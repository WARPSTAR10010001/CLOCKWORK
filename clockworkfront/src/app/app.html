<div id="pagecontainer">
  <div id="header">
    <a id="root-link" [routerLink]="['/']">
      <img src="cw-mono.png" height="100%" alt="logo">
      <span id="root-header">CLOCKWORK</span>
    </a>
    @if (authService.isLoggedIn()) {
    <div id="nav">
      @if (authService.isAdmin()) {
      <a [routerLink]="['/admin']">Adminpanel</a>
      <a [routerLink]="['/mod']">Modpanel</a>
      }
      @if (authService.isMod()) {
      <a [routerLink]="['/mod']">Modpanel</a>
      }
      <a [routerLink]="['/']">Jahres√ºbersicht</a>
      <a (click)="logout()">Abmelden</a>
    </div>
    } @else {
    <div id="nav">
      <a [routerLink]="['/auth']">Anmelden</a>
    </div>
    }
  </div>
  <div id="main">
    <app-overlay-component></app-overlay-component>
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div id="footer">
    <div id="footer-link">
      <a [routerLink]="['/changelog']">Changelog</a>
      <a [routerLink]="['/documentation']">Dokumentation</a>
      <a (click)="openStyleOverlay()">Ansicht</a>
    </div>
    <p class="emp">V0.1.7 // <a id="credit" [routerLink]="['/credit']">Rheinberger IT</a></p>
  </div>
</div>
